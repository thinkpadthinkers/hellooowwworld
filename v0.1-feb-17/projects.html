<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Hellooo World!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
            text-align: center;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #fa709a;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        p {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-3px);
        }

        .version-badge {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="version-badge">üì¶ v0.1 ‚Ä¢ Feb 17, 2026</div>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Projects</h1>
        <p>More to come : )</p>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
