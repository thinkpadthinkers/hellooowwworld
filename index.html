<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellooo World!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .emoji {
            font-size: 5rem;
            margin: 2rem 0;
            animation: wave 2s ease-in-out infinite;
            display: inline-block;
        }
        
        .button {
            background: white;
            color: #667eea;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(20deg);
            }
            75% {
                transform: rotate(-20deg);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üëã</div>
        <h1>Hellooo World!</h1>
        <p>Welcome to my first website</p>
        <a href="#" class="button" onclick="celebrate(); return false;">Click Meee</a>
        <a href="about.html" class="button" style="margin-left: 1rem;">About Me</a>
	<a href="learning.html" class="button" style="margin-left: 1rem;">Learning Log</a>
	<a href="projects.html" class="button" style="margin-left: 1rem;">Projects</a>
        <div class="footer">
            Built with ‚ù§Ô∏è and a lot of vibecoding
        </div>
    </div>
    
    <script>
        function celebrate() {
            const emojis = ['üéâ', 'üöÄ', '‚ú®', 'üé®', 'üíª', 'üåü', 'üî•', 'üí™'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.querySelector('.emoji').textContent = randomEmoji;
            
            // Change gradient color
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            const randomGradient = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomGradient;
        }
    </script>
</body>
</html>
